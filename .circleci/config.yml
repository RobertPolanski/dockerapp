version: 2
jobs:
  build:
    working_directory: /dockerapp
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip=9.0.0-r1
            pip install docker-compose==1.15.0
      - run:
          name: Run tests
          command: |
            docker-compose up -d
            docker-compose run dockerapp python test.py
          deploy:
            name: Push application Docker image
          command: |
            docker login -u robertpolanski -p Eubuha0a
            docker tag dockerapp_dockerapp robertpolanski/dockerapp:$CIRCLE_SHA1
            docker tag dockerapp_dockerapp robertpolanski/dockerapp:latest
            docker push robertpolanski/dockerapp:$CIRCLE_SHA1
            docker push robertpolanski/dockerapp:latest
